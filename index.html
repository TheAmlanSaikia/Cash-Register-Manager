<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager</title>
  </head>

  <body>
    <header id="main-header">
      <h1>Welcome User</h1>
      <p id="headerpara"></p>
    </header>
    <!-- Main Container -->
    <section id="main-container">
      <!-- Taking the bill -->
      <div id="container bill-container">
        <label for="txtamount">Enter the Bill</label>
        <input type="number" id="txtamount" placeholder="0"></input>
      </div>
     <!-- Button -->
      <button id="next-btn">Next</button>

      <!-- Amount of cash recieved -->
      <div id="container cash-container">
          <label for="txtcash">Cash Given</label>
          <input type="number" id="txtcash" placeholder="0" ></input>
      </div>
    </section>

    <div id="secondary-container">
       <!-- table -->
      <table id="maintable">
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <th>To Return(NO's)</th>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
        </tr>



      </table>


    </div>
    <footer id="footer">

      <ul id="footer-list">
        <li id="social-list">
          Linkedin
        </li>
        <li id="social-list">
          Twitter
        </li>
        <li id="social-list">
          GitHub
        </li>

      </ul>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
