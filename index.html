<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager</title>
  </head>

  <body>
    <header id="main-header">
      <h1>Welcome User,</h1>
      <p id="headerpara"></p>
    </header>
    <!-- Main Container -->
    <section id="main-container">
      <div id="maindiv">
      <!-- Taking the bill -->
      <div id="billcontainer" class="container">
        <label for="txtamount">Enter the Bill:</label>
        <input type="number" id="txtamount" class="txtinput" placeholder="0"></input>
      </div>
      

     <!-- Button -->
      <button id="next-btn">Next</button>

      <!-- Amount of cash recieved -->
      <div id="cashcontainer"  class="container">
          <label for="txtcash">Cash Given</label>
          <input type="number" id="txtcash" class="txtinput" placeholder="0" ></input>
      </div>
      <h4 id="textfield"></h4>
    </section>

    <div id="secondary-container">
       <!-- table -->
      <table id="maintable">
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <th>To Return(NO's)</th>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
            <td class="lasttb"></td>
        </tr>



      </table>

      <h5 id="todaytotal"></h5>


    </div>
  </div>
  <footer class="footer">
    <div class="footer-header"> Connect with me </div>
    <ul class="social-links list-non-bullet">
        <li class="list-item-inline"><a class="links"href="https://github.com/TheAmlanSaikia">GitHub</a></li>
        <li class="list-item-inline"><a class="links" href="https://www.linkedin.com/in/amlansaikia321/">Linkedin</a></li >
        <li class="list-item-inline"><a class="links"href="https://twitter.com/TheAmlanSaikia">Twitter</a></li>
    </ul>
</footer>
   
    <script src="app.js"></script>
    
  </body>
</html>
